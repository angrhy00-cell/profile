<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var angka1 = 8;
        var angka2 = 4;
        var hasil = 0; 
        // pengurangan
        
        hasilkurang = angka1 - angka2;
        hasiljumlah = angka1 + angka2;
        hasilkali = angka1 * angka2;
        hasilkuadrat = angka1 ** angka2;
        hasilakar = angka1 ** 1 / angka2;
        document.write (hasilkuadrat);
      </script>
</body>
</html>
