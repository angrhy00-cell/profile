<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var v = 8;
        var i = 4;
        var n = 0;
        // pengurangan
        n = v - i;
        document.write(`${v} - ${i} = ${n}<br/>`);
        // Perkalian
        n = v * i;
        document.write(`${v} * ${i} = ${n}<br/>`);
        // Pemangkatan
        n = v ** i;
        document.write(`${v} ** ${i} = ${n}<br/>`);
        // Pembagian
        n = v / i;
        document.write(`${v} / ${i} = ${n}<br/>`); 
        // Modulo
        n = v % i;
        document.write(`${v} % ${i} = ${n}<br/>`);
    </script>
</body>
</html>
